<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Counting Words</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong!</h1>
      <p> Enter a positive numeric value. Values divisible by 3 will return "Ping", values divisible by 5 will return "Pong", and values that are divisible by 15 will return "Ping-Pong!"
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="number">Enter a number to play:</label>
          <input id="userNumber" type="number">
        </div>
        <button type="submit" class="btn btn-info">Match!</button>
      </form>


        <ul id="userList">

        </ul>


    </div>
  </body>
